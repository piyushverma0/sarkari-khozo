[edge_runtime.cron]
# Send pending notifications every 6 hours
"0 */6 * * *" = "send-pending-notifications"
# Check for application updates daily at 6 AM
"0 6 * * *" = "check-application-updates"
# Cleanup old notifications weekly on Sunday at midnight
"0 0 * * 0" = "cleanup-old-notifications"
# Scrape news sources at 10 AM IST (4:30 AM UTC)
"30 4 * * *" = "scrape-news-sources"
# Scrape news sources at 3 PM IST (9:30 AM UTC)
"30 9 * * *" = "scrape-news-sources"
# Scrape news sources at 8 PM IST (2:30 PM UTC)
"30 14 * * *" = "scrape-news-sources"

